# Nginx configuration for combined deployment
# Routes main app and YourStop on same domain

events {
    worker_connections 1024;
}

http {
    upstream main-app {
        server main-app:5173;
    }

    upstream yourstop {
        server yourstop:3000;
    }

    server {
        listen 80;
        server_name yourdomain.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name yourdomain.com;

        # SSL configuration (add your SSL certificate paths)
        # ssl_certificate /path/to/certificate.crt;
        # ssl_certificate_key /path/to/private.key;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "origin-when-cross-origin" always;

        # Main app routes
        location / {
            proxy_pass http://main-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop routes
        location /yourstop {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop API routes
        location /yourstop/api {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop Next.js static files
        location /yourstop/_next {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}

